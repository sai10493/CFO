<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Search</title>

    <link href="cssColl/bootstrap.css" rel="stylesheet">
    <link href="cssColl/style.css" rel="stylesheet">    
    <link href="cssColl/MenuFlyoutCss.css" rel="stylesheet">
    <link href="cssColl/table.css" rel="stylesheet">
    <script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    
    <script>
    function RefreshCall()
    {
    	$.ajax({
			url:'DataServlet',
			success:
				 function(responseText) {
				$("#AjaxResponse").html(responseText);
					}
			});		
				
			
    }
    
    function CallBill()
    {
    	$.ajax({
			url:'CallBill.jsp',
			success:function(responseText){
				$("#AjaxResponse").html(responseText);
					}
			});		
				
			
    }
    
    function CallDlq()
    {
    	$.ajax({
			url:'DlqList.jsp',
			success:function(responseText){
				$("#AjaxResponse").html(responseText);
					}
			});		
				
			
    }
    
    function CallOM()
    {
    	$.ajax({
			url:'SendToOMServlet',
			success:function(responseText){
				$("#AjaxResponse").html(responseText);
					}
			});		
				
			
    }
    </script>
  </head>

  <body>
    <div class="container" style="padding-left: 0px; padding-right:0px;">
      <header class="header dark-bg">
        	<div class="toggle-nav">
          		<div class="icon-reorder tooltips" data-original-title="Toggle Navigation" data-placement="bottom"></div>
        	</div>
        	<div class="row">
          		<div class="span12">
            		<a href="" class="logo"> <span class="lite"><img alt="" src="img/t15.png" style="width: 55px; height: 60px;    margin-left: -20px; 
    margin-top: -15px;"></span></a> 
    				 <div class="top-nav notification-row">              
               			<div style="padding: 15px; float:right;">
               				<b class="caret"></b>
               				<a href="http://localhost:8080/Login/Logout" style="color: white">Logout</a>
               			</div>                           
            		</div>
          		</div>
        	</div>
        	<!--logo end-->                   
      	</header>     

      <div class="row">
        

        <div class="col-md-12" >
          <div id='content' >
            <div id='SearchWrapper'>
              <form action ="DataServlet">
                <div class="col-xs-12 col-md-3">
                  <input type="button" id="collRefresh" value="Refresh" class="button" onclick="RefreshCall()" style="width: 80%; margin: 10px; margin-left:0px;"/>
                </div>
               </form>
               <form action ="DataServlet" >
                <div class="col-xs-12 col-md-3">
                  <input type="button" id="collRefresh" value="Display Bill Details" class="button" onclick="CallBill()" style="width: 80%; margin: 10px; margin-left:0px;"/>
                </div>
               </form>
               <form action="DlqList.jsp" method="POST">
                <div class="col-xs-12 col-md-3">
                  <input type="button" id="collUpdateDel" value="Show Delinquent Customers" class="button" onclick="CallDlq()"style="width: 80%; margin: 10px; margin-left:0px;"/>
                </div>
               </form>
               <form action ="SendToOMServlet" method = "POST"> 
                <div class="col-xs-12 col-md-3">
                  <input type="button" name = "collSendOM" id="collSendOM" value="Send to OM" class="button" onclick="CallOM()"style="width: 80%; margin: 10px; margin-left:0px;"/>
                </div>          
              </form> 
                       
            </div>
          </div>

          <div id='content' style="top:200px">
            <div id="AjaxResponseEmail"></div>
            <div id="AjaxResponse"></div>
            
          </div>

        </div>
      </div>
    </div>

  </body>
</html>
